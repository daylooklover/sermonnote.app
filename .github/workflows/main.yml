name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js, Install dependencies, Build project 단계를 제거합니다.
      # 이 부분들은 필요하지 않다고 가정합니다.

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0.9.0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: sermonnote.app
          # publicDir: public 또는 entrypoint: public # 이전에 사용했던 옵션은 제거합니다.

        env: # <-- 이 부분을 새로 추가합니다.
          FIREBASE_CLI_APP_DIR: '.' # <-- firebase.json이 있는 저장소 루트 경로를 명시

      - name: Verify firebase.json existence # <-- 이 단계를 추가하여 파일 존재를 확인해 봅니다.
        run: |
          ls -al
          if [ ! -f "firebase.json" ]; then
            echo "firebase.json not found in the root directory!"
            exit 1
          fi
