name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4 # <-- Node.js 설정 단계 다시 추가
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install # <-- 의존성 설치 단계 다시 추가

      # 'Build project' 단계는 여전히 필요 없으므로 제거된 상태로 둡니다.
      # 이 단계가 다시 오류를 일으킨다면 다시 제거할 수 있습니다.

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0.9.0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: sermonnote.app
          publicDir: public
