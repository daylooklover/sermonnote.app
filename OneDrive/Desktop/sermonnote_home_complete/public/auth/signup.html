<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SermonNote 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Nanum Gothic', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .signup-card h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #ffe57f;
      text-shadow: 0 0 10px #ffd54f;
    }

    input {
      width: 100%;
      padding: 14px 20px;
      margin: 10px 0 20px 0;
      border-radius: 10px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 8px #ffd54f;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #ffeb3b, #fdd835);
      color: #222;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 15px rgba(253, 216, 53, 0.7);
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, #fdd835, #ffeb3b);
      box-shadow: 0 8px 20px rgba(253, 216, 53, 0.9);
    }

    .to-login {
      margin-top: 18px;
      font-size: 1rem;
      color: #ffe57f;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }

    .to-login:hover {
      color: #fff176;
      text-decoration: underline;
    }

    .alert {
      margin-top: 10px;
      color: #ffcc00;
      min-height: 22px;
      font-size: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h2 id="signupTitle">회원가입</h2>
    <input type="email" id="signupEmail" placeholder="이메일" />
    <input type="password" id="signupPassword" placeholder="비밀번호" />
    <button id="signupBtn">가입하기</button>
    <div class="to-login" id="loginLink" onclick="goLogin()">로그인 하러 가기</div>
    <div class="alert" id="alertMsg"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArpGvL7Z4_aMLSPxiAcSUHnUfL09snuxA",
      authDomain: "sermonnote-org.firebaseapp.com",
      projectId: "sermonnote-org",
      storageBucket: "sermonnote-org.firebasestorage.app",
      messagingSenderId: "203062491171",
      appId: "1:203062491171:web:fa7146a6cb495d01f69996",
      measurementId: "G-B5YQPV6VT1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function goLogin() {
      location.href = "login.html";
    }

    document.getElementById("signupBtn").onclick = function() {
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const alertMsg = document.getElementById("alertMsg");

      if (!email || !password) {
        alertMsg.textContent = "이메일과 비밀번호를 모두 입력하세요.";
        return;
      }

      alertMsg.textContent = "가입 중...";

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alertMsg.textContent = "가입 성공! 로그인 페이지로 이동합니다.";
          setTimeout(() => {
            location.href = "login.html";
          }, 1500);
        })
        .catch(error => {
          alertMsg.textContent = "가입 실패: " + error.message;
        });
    };
  </script>

</body>
</html>
