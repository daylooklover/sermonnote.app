<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SermonNote - 성경 구절</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Nanum Gothic', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    #verseBox {
      font-size: 1.5rem;
      padding: 20px;
      border-radius: 10px;
      background-color: #222;
      box-shadow: 0 0 15px #ffeb3baa;
      max-width: 700px;
      min-height: 120px;
      line-height: 1.5;
      margin-bottom: 30px;
      user-select: text;
      transition: background-color 0.3s ease;
    }
    #verseBox span {
      display: block;
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 8px;
      font-style: italic;
    }
    #startBtn {
      background-color: #ffeb3b;
      color: #000;
      font-size: 1.6rem;
      padding: 15px 50px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #fdd835aa;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 20px;
    }
    #startBtn:hover {
      background-color: #fdd835;
      box-shadow: 0 0 25px #fdd835cc;
    }
    /* 퀵메모 버튼 - 오른쪽 상단 고정, 연한 주황색 */
    #quickMemoBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ffcc80;
      color: #222;
      font-size: 1.4rem;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(255, 204, 128, 0.8);
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      border: none;
      z-index: 1000;
    }
    #quickMemoBtn:hover {
      background: linear-gradient(90deg, #ffd180, #ffb74d);
      box-shadow: 0 7px 25px rgba(255, 183, 77, 1);
    }
  </style>
</head>
<body>

  <button id="quickMemoBtn" title="퀵메모로 이동">✍ 퀵메모</button>

  <div id="verseBox">로딩 중...</div>

  <button id="startBtn">Get Started</button>

  <script>
    const verses = [
      ["내가 너를 고아와 같이 버려두지 아니하고 너희에게로 오리라", "I will not leave you as orphans; I will come to you. (John 14:18)"],
      ["두려워하지 말라 내가 너와 함께 함이라", "Do not fear, for I am with you. (Isaiah 41:10)"],
      ["주께서 너를 항상 인도하시리니", "The Lord will guide you always. (Isaiah 58:11)"],
      ["너희는 세상의 빛이라", "You are the light of the world. (Matthew 5:14)"],
      ["내 은혜가 네게 족하도다", "My grace is sufficient for you. (2 Corinthians 12:9)"]
    ];

    let idx = 0;
    function showNextVerse() {
      const verseBox = document.getElementById('verseBox');
      const [kor, eng] = verses[idx % verses.length];
      verseBox.innerHTML = `<b>${kor}</b><br><span>${eng}</span>`;
      idx++;
    }

    showNextVerse();
    setInterval(showNextVerse, 3000);

    document.getElementById('startBtn').addEventListener('click', () => {
      location.href = 'auth/login.html'; // 로그인 페이지 경로
    });

    document.getElementById('quickMemoBtn').addEventListener('click', () => {
      location.href = 'quickmemo.html'; // 퀵메모 페이지 경로
    });
  </script>

</body>
</html>
