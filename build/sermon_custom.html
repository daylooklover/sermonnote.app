<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 기반 맞춤형 설교 작성기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Nanum Gothic', sans-serif;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }
    textarea, input[type="text"], input[type="date"] {
      width: 100%;
      max-width: 800px;
      margin: 10px auto;
      display: block;
      box-sizing: border-box;
    }
    textarea {
      height: 120px;
      padding: 15px;
      font-size: 1rem;
      border-radius: 10px;
      background-color: #1e1e2a;
      color: #eee;
      border: none;
      resize: vertical;
    }
    input[type="text"], input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #ffeb3b;
      color: #222;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      margin: 5px;
      cursor: pointer;
      width: calc(100% - 10px);
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #aiSuggestion, #sermonList {
      background: #2e2e2e;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
      word-break: break-word;
    }
    label {
      display: block;
      margin: 10px auto 5px;
      max-width: 800px;
      font-weight: bold;
    }
    select, #filterDate {
      width: calc(50% - 10px);
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin: 5px;
    }
    @media (max-width: 600px) {
      h2 { font-size: 1.5rem; }
      button { width: 100%; }
      select, #filterDate { width: 100%; margin-bottom: 10px; }
    }
  </style>
</head>
<body>

<h2>🧠 AI 기반 맞춤형 설교 작성기</h2>

<label>1. 본문</label>
<textarea id="expositoryText"></textarea>

<label>2. 해석 및 주석</label>
<textarea id="expositoryInterpretation"></textarea>

<label>3. 적용 및 결론</label>
<textarea id="expositoryApplication"></textarea>

<label>📅 날짜 <input type="date" id="sermonDate"></label>
<label>📁 주제 <input type="text" id="sermonCategory" placeholder="예: 주일예배"></label>

<div>
  <button id="saveBtn">💾 저장</button>
  <button id="pdfBtn">📄 PDF 저장</button>
  <button onclick="callAI('title')">🧠 제목 추천</button>
  <button onclick="callAI('outline')">🧭 소제목 추천</button>
  <button onclick="callAI('refine')">📝 문장 다듬기</button>
  <button onclick="triggerAnnotation()">📌 주석 생성</button>
</div>

<div id="aiSuggestion">AI 추천 결과가 여기에 표시됩니다.</div>

<h3 style="text-align:center;">📚 저장된 설교 목록</h3>
<div style="text-align:center;">
  <select id="filterCategory"><option value="">카테고리 선택</option></select>
  <input type="date" id="filterDate">
</div>
<div id="sermonList"></div>

<!-- 기존 스크립트 그대로 유지 -->
<script>
// ... 생략된 기존 스크립트 ...
</script>

</body>
</html>
