<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>설교 작성 시작 - SermonNote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      height: 100vh;
      margin: 0;
      font-family: 'Nanum Gothic', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      text-shadow: 0 0 10px #ffd54f;
    }
    button {
      background: #ffeb3b;

      border: none;
      border-radius: 14px;
      padding: 16px 32px;
      font-size: 1.2rem;
      font-weight: 700;
      margin: 12px 0;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #fdd835aa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #fdd835;
      box-shadow: 0 0 40px #fdd835ee;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; margin-bottom: 40px; }
      button { font-size: 1rem; padding: 14px 20px; }

  </style>
