<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>설교 작성 선택</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    background: linear-gradient(135deg, #1c1c2b, #28313b);
    color: #f0e6d2;
    font-family: 'Nanum Gothic', sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 50px;
    color: #ffeb3b;
    text-shadow: 0 0 10px #ffd54f;
  }
  button {
    width: 320px;
    padding: 22px 0;
    margin: 20px 0;
    font-size: 1.5rem;
    font-weight: 900;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    background: linear-gradient(90deg, #ffeb3b, #fdd835);
    color: #222;
    box-shadow:
      0 8px 25px rgba(253, 216, 53, 0.7),
      inset 0 -6px 12px rgba(255, 255, 255, 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background: linear-gradient(90deg, #fff876, #fbc02d);
    box-shadow:
      0 12px 30px rgba(253, 216, 53, 0.85),
      inset 0 -8px 14px rgba(255, 255, 255, 0.8);
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.98);
    box-shadow:
      0 6px 15px rgba(253, 216, 53, 0.5),
      inset 0 -4px 8px rgba(255, 255, 255, 0.5);
  }
</style>
</head>
<body>
  <h1>설교 작성하기</h1>
  <button onclick="location.href='sermon-prepare.html'">
    1. 성경 말씀을 통한 설교작성하기
  </button>
  <button onclick="location.href='sermon_example.html'">
    2. 사례나 예화, 계시를 통한 설교작성하기
  </button>
</body>
</html>
