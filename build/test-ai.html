<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🧠 AI 설교 요약 테스트</title>
</head>
<body style="background:#f8f8f8; padding:20px; font-family:sans-serif;">
  <h2>🧠 AI 설교 요약 테스트</h2>
  <p>F12 → 콘솔을 열어서 AI의 응답을 확인해보세요!</p>

  <script>
    async function testAI() {
      const prompt = "예수님의 비유 중 '잃은 양' 이야기를 5줄로 요약해줘";

      try {
        const response = await fetch("https://us-central1-sermonnote-live.cloudfunctions.net/ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) throw new Error(`❌ 요청 실패: ${response.status}`);

        const data = await response.json();
        console.log("✅ AI 응답 결과:", data.result || data);
        alert("AI 응답이 콘솔(F12)에 출력됐어요!");
      } catch (err) {
        console.error(err);
        alert("AI 요청에 실패했어요. 콘솔(F12)을 확인해 주세요.");
      }
    }

    testAI();
  </script>
</body>
</html>
