<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 - 말씀노트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .login-box {
      background: #222;
      padding: 40px;
      border-radius: 12px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 20px #444;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: #00BFFF;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0099cc;
    }
    .link {
      margin-top: 10px;
      color: #aaa;
      font-size: 0.9rem;
    }
    .link a {
      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>로그인</h2>
  <input type="email" id="email" placeholder="이메일" />
  <input type="password" id="password" placeholder="비밀번호" />
  <button onclick="login()">로그인</button>
  <div class="link">
    계정이 없으신가요? <a href="signup.html">회원가입</a>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDuF64w0S6ZcoXAuhtahlUAhCgAYnOFBXo",
    authDomain: "sermonnote-live.firebaseapp.com",
    projectId: "sermonnote-live",
    storageBucket: "sermonnote-live.firebasestorage.app",
    messagingSenderId: "520754190508",
    appId: "1:520754190508:web:cc4271b1e96e0bed3ee709",
    measurementId: "G-CWDVF5K3HX"
  };

  firebase.initializeApp(firebaseConfig);

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        alert("✅ 로그인 성공");
        location.href = "sermon_select.html";  // 🔗 로그인 성공 후 이동
      })
      .catch(error => {
        alert("❌ 로그인 실패: " + error.message);
      });
  }
</script>

</body>
</html>
