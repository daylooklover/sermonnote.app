<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>퀵메모</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding-top: 50px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      resize: none;
      border: none;
      outline: none;
      background-color: #222;
      color: #fff;
    }

    .counter {
      text-align: right;
      margin-top: 4px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .btn-wrap {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ffe600;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #ffdd00;
    }

    #savedMemo {
      width: 90%;
      max-width: 600px;
      background-color: #222;
      color: #fff;
      border-radius: 10px;
      padding: 12px;
      text-align: left;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>📝 퀵메모</h1>

  <textarea id="memoInput" maxlength="20" placeholder="메모를 입력하세요 (20자 이내)"></textarea>
  <div class="counter"><span id="charCount">0</span> / 20</div>

  <div class="btn-wrap">
    <button class="btn" onclick="startVoiceInput()">🎤 음성입력</button>
    <button class="btn" onclick="saveMemo()">저장</button>
  </div>

  <div id="savedMemo"></div>

  <script>
    const memoInput = document.getElementById('memoInput');
    const charCount = document.getElementById('charCount');
    const savedMemo = document.getElementById('savedMemo');

    memoInput.addEventListener('input', () => {
      charCount.textContent = memoInput.value.length;
    });

    function saveMemo() {
      const memo = memoInput.value.trim();
      if (memo.length === 0) {
        alert("메모를 입력해주세요!");
        return;
      }
      savedMemo.textContent = `✅ 저장된 메모: ${memo}`;
      memoInput.value = '';
      charCount.textContent = '0';
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'ko-KR';
      recognition.start();

      recognition.onresult = function(event) {
        const result = event.results[0][0].transcript;
        memoInput.value = result.slice(0, 20); // 최대 20자
        charCount.textContent = memoInput.value.length;
      };

      recognition.onerror = function(event) {
        alert("음성 인식 오류: " + event.error);
      };
    }
  </script>

</body>
// quickmemo.html에서 메모 저장 시
let memos = JSON.parse(localStorage.getItem("quickmemos")) || [];
memos.push(document.getElementById('memoInput').value.trim());
localStorage.setItem("quickmemos", JSON.stringify(memos));

</html>
