<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>말씀노트 시작</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Nanum Gothic', sans-serif;
      overflow: hidden;
      height: 100%;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .bg-image.active {
      opacity: 1;
    }

    body {
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .top-button {
      position: absolute;
      top: 30px;
      right: 40px;
      background: linear-gradient(135deg, #ffe0b2, #ffcc80);
      color: #222;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      box-shadow: 0 6px 20px rgba(255, 214, 102, 0.5);
      border: none;
      cursor: pointer;
      font-size: 1rem;
      z-index: 2;
    }

    .top-left-banner {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 1rem;
      font-weight: bold;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 235, 59, 0.3);
      z-index: 2;
    }

    .highlight-ai {
      color: #ffca28;
    }

    .highlight-note {
      color: #4fc3f7;
      cursor: pointer;
      text-decoration: underline;
    }

    .logo-title {
      font-size: 3rem;
      font-weight: 800;
      color: #4fc3f7;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(79,195,247,0.5);
    }

    .bible-box {
      background: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px #ffeb3b55;
      max-width: 480px;
      margin-bottom: 30px;
      transition: opacity 1s ease-in-out;
    }

    .bible-box strong {
      display: block;
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: #fff59d;
    }

    .bible-box em {
      font-size: 0.95rem;
      color: #ccc;
    }

    .start-btn {
      background-color: #ffeb3b;
      color: #000;
      border: none;
      padding: 16px 36px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(255, 235, 59, 0.6);
      transition: transform 0.2s ease;
      z-index: 2;
    }

    .start-btn:hover {
      transform: scale(1.05);
      background-color: #fff176;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="bg-image active" style="background-image: url('https://source.unsplash.com/1600x900/?sky,light')"></div>
    <div class="bg-image" style="background-image: url('https://source.unsplash.com/1600x900/?sunrise,clouds')"></div>
    <div class="bg-image" style="background-image: url('https://source.unsplash.com/1600x900/?cross,hope')"></div>
  </div>

  <div class="top-left-banner">
    <span class="highlight-ai">AI 기반</span> 더 깊고 은혜로운 설교를 위한 플랫폼 – 
    <span class="highlight-note" onclick="location.href='/about.html'">말씀노트</span>
  </div>

  <button class="top-button" onclick="location.href='/quickmemo_sermon.html'">📝 퀵메모</button>

  <div class="logo-title">SermonNote</div>

  <div class="bible-box" id="verseBox">
    <strong>말씀이 로딩 중입니다...</strong>
    <em>Please wait...</em>
  </div>

  <button class="start-btn" onclick="location.href='/main.html'">Get Started</button>

  <script>
    const verses = [
      ["주는 나의 빛이요 구원이시니 내가 누구를 두려워하리요", "The Lord is my light and my salvation—whom shall I fear? (Ps 27:1)"],
      ["내가 너를 지명하여 불렀나니 너는 내 것이라", "I have called you by name; you are mine. (Isa 43:1)"],
      ["항상 기뻐하라", "Rejoice always. (1 Thes 5:16)"],
      ["내게 능력 주시는 자 안에서 내가 모든 것을 할 수 있느니라", "I can do all this through him who gives me strength. (Phil 4:13)"]
    ];
    const verseBox = document.getElementById("verseBox");
    const todayIndex = new Date().getDate() % verses.length;
    const [kor, eng] = verses[todayIndex];
    verseBox.innerHTML = `<strong>${kor}</strong><em>${eng}</em>`;

    const images = document.querySelectorAll(".bg-image");
    let current = 0;
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 8000);
  </script>

</body>
</html>
