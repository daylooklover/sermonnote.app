<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - 말씀노트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: #222;
      padding: 40px;
      border-radius: 12px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 20px #444;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: #00BFFF;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0099cc;
    }
    .link {
      margin-top: 10px;
      color: #aaa;
      font-size: 0.9rem;
    }
    .link a {
      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>회원가입</h2>
  <input type="email" id="email" placeholder="이메일" />
  <input type="password" id="password" placeholder="비밀번호" />
  <button onclick="signup()">가입하기</button>
  <div class="link">
    이미 계정이 있으신가요? <a href="login.html">로그인</a>
  </div>
</div>

<!-- ✅ Firebase SDK -->

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script
